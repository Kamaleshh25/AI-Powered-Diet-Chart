<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Diet & Fitness Coach</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Personal Diet & Fitness Coach</h1>
        </header>

        <main>
            <section id="input-form">
                <h2>Your Personal Information</h2>
                <form id="health-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required min="18" max="100">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" name="weight" required min="30" max="300">
                    </div>

                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" required min="100" max="250">
                    </div>

                    <div class="form-group">
                        <label for="activity-level">Activity Level:</label>
                        <select id="activity-level" name="activity_level" required>
                            <option value="sedentary">Sedentary (little or no exercise)</option>
                            <option value="moderate">Moderate (exercise 3-5 days/week)</option>
                            <option value="active">Active (exercise 6-7 days/week)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="goal">Fitness Goal:</label>
                        <select id="goal" name="goal" required>
                            <option value="lose weight">Lose Weight</option>
                            <option value="gain muscle">Gain Muscle</option>
                            <option value="maintain">Maintain Current Weight</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="diet-preference">Diet Preference:</label>
                        <select id="diet-preference" name="diet_preference" required>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="non-vegetarian">Non-Vegetarian</option>
                            <option value="vegan">Vegan</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">Generate Plan</button>
                </form>
            </section>

            <section id="results" class="hidden">
                <h2>Your Personalized Plan</h2>
                <div class="results-container">
                    <div class="result-card">
                        <h3>Daily Caloric Needs</h3>
                        <p>BMR: <span id="bmr">-</span> calories</p>
                        <p>TDEE: <span id="tdee">-</span> calories</p>
                        <p>Target Calories: <span id="target-calories">-</span> calories</p>
                    </div>

                    <div class="result-card">
                        <h3>Macronutrient Breakdown</h3>
                        <p>Protein: <span id="protein">-</span>g</p>
                        <p>Carbohydrates: <span id="carbs">-</span>g</p>
                        <p>Fats: <span id="fats">-</span>g</p>
                    </div>

                    <div class="result-card">
                        <h3>Meal Plan</h3>
                        <div id="meal-plan">
                            <!-- Meal plan will be populated here -->
                        </div>
                    </div>

                    <div class="result-card">
                        <h3>Workout Plan</h3>
                        <div id="workout-plan">
                            <!-- Workout plan will be populated here -->
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="speak-plan" class="action-btn">Read Plan Aloud</button>
                    <button id="download-plan" class="action-btn">Download Plan</button>
                </div>
            </section>

            <section id="chat-section" class="hidden">
                <h2>AI Coach Assistant</h2>
                <div class="chat-container">
                    <div id="chat-messages" class="chat-messages">
                        <!-- Chat messages will appear here -->
                    </div>
                    <div class="chat-input-container">
                        <input type="text" id="chat-input" placeholder="Ask me anything about your diet and fitness plan...">
                        <button id="send-message" class="action-btn">Send</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
